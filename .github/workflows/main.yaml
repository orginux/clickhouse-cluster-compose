---
name: Test ClickHouse Cluster
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'


jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3

  test:
    needs:
      - yamllint
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Up environment
        run: |
          make up

      - name: ClickHouse version
        run: |
          make version

      - name: ClickHouse-keeper is running
        run: |
          make test-zookeeper

      - name: Verify cluster configuration
        run: |
          RESULT=$(docker exec clickhouse-01-01 clickhouse client --query "SELECT uniq(shard_num) as shards, uniq(replica_num) as replicas FROM system.clusters WHERE cluster='cluster_2S_2R' FORMAT TabSeparated")
          SHARDS=$(echo "$RESULT" | cut -f1)
          REPLICAS=$(echo "$RESULT" | cut -f2)
          echo "Cluster has $SHARDS shards and $REPLICAS replicas"
          if [ "$SHARDS" -eq 2 ] && [ "$REPLICAS" -eq 2 ]; then
            echo "✓ Cluster configuration verified: 2 shards × 2 replicas"
          else
            echo "✗ Cluster configuration incorrect: expected 2 shards × 2 replicas"
            exit 1
          fi

      - name: Down environment
        if: always()
        run: |
          make down

  test-redpanda-connect:
    needs:
      - yamllint
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Up environment with RedPanda Connect
        run: |
          make up-with-redpanda-connect

      - name: Wait for data to be inserted
        run: |
          sleep 10

      - name: Verify events table exists and has data
        run: |
          COUNT=$(docker exec clickhouse-01-01 clickhouse client --query "SELECT count() FROM events")
          echo "Events table has $COUNT rows"
          if [ "$COUNT" -gt 0 ]; then
            echo "✓ Test passed: events table has data"
          else
            echo "✗ Test failed: events table is empty"
            exit 1
          fi

      - name: Down environment
        if: always()
        run: |
          make down
