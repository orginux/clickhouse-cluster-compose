---
name: Build a Docker image
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'


jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3

  test:
    needs:
      - yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Up environment
        run: |
          make up

      - name: ClickHouse is running
        run: |
          make replicas-status

      - name: ClickHouse version
        run: |
          make version

      - name: ClickHouse-keeper is running
        run: |
          make test-zookeeper
